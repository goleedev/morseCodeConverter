<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Morse Code Converter</title>
</head>
<body>
<div class="container">
    <div class="row page-header">
        <div class="col-xs-12">
            <p class="lead">
                .-.--..-........... ---- -----.-..... -.-.----...</p>
            <h1>English to Morse Code</h1>
        </div>
    </div>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="morse" class="control-label col-xs-1">👨🏻‍💻 English :</label>

            <div class="col-xs-11">
                <input type="text" class="form-control" id="morse" autocomplete="off">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-1">🙋🏻‍♂️ Morse :</label>

            <div class="col-xs-11">
                <pre id="text">#output</pre>
            </div>
        </div>
    </form>
</div>
<script src="translator.js"></script>
</body>
</html>
